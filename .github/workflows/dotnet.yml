name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: List files (debug)
      run: ls -R

    - name: Restore dependencies
      run: |
        cd API_em_Csharp
        dotnet restore

    - name: Build
      run: |
        cd API_em_Csharp
        dotnet build --no-restore

    - name: Test
      run: |
        cd API_em_Csharp
        dotnet test --no-build --verbosity normal
